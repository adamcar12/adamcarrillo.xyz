<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Login Section -->
            <div id="login-section">
                <h1>Welcome Back</h1>
                <p>Login to access your private journal</p>

                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input
                            type="text"
                            id="login-username"
                            name="username"
                            required
                            autocomplete="username"
                            placeholder="Enter your username"
                        >
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input
                            type="password"
                            id="login-password"
                            name="password"
                            required
                            autocomplete="current-password"
                            placeholder="Enter your password"
                        >
                    </div>

                    <span id="login-error" class="error-message"></span>

                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <div class="toggle-link">
                    Don't have an account? <a href="#" id="show-register">Create one</a>
                </div>

                <div class="toggle-link">
                    <a href="index.html">← Back to home</a>
                </div>
            </div>

            <!-- Register Section -->
            <div id="register-section" style="display: none;">
                <h1>Create Account</h1>
                <p>Start your private journaling journey</p>

                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input
                            type="text"
                            id="register-username"
                            name="username"
                            required
                            minlength="3"
                            maxlength="50"
                            autocomplete="username"
                            placeholder="Choose a username (3-50 characters)"
                        >
                    </div>

                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input
                            type="password"
                            id="register-password"
                            name="password"
                            required
                            minlength="6"
                            autocomplete="new-password"
                            placeholder="Choose a password (min 6 characters)"
                        >
                    </div>

                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <input
                            type="password"
                            id="register-confirm-password"
                            name="confirm-password"
                            required
                            autocomplete="new-password"
                            placeholder="Confirm your password"
                        >
                    </div>

                    <span id="register-error" class="error-message"></span>

                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>

                <div class="toggle-link">
                    Already have an account? <a href="#" id="show-login">Login</a>
                </div>

                <div class="toggle-link">
                    <a href="index.html">← Back to home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
